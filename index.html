<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel</title>
    <style>
        canvas {
            background-color: black;
        }
    </style>
</head>

<body onresize="resizeCanvas()">
    <script type="module">
        import init from "./pkg/squirrel.js";
        init()
            .then(() => {
                console.log("Squirrel WASM blob loaded");
                resizeCanvas();
            });
    </script>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementsByTagName("canvas")[0];

            if (canvas) {
                let max_width = window.innerWidth - 4;
                let max_height = window.innerHeight - 4;
                let width = Math.max(max_width, 32);
                let height = Math.max(max_height, 32);

                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
            }
        }
    </script>
    <style>
        canvas {
            background-color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <div id="wasm-container"></div>
</body>

</html>
